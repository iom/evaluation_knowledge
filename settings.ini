[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = evaluation_knowledge
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = MIT
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = evaluation_knowledge
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = elegoupil
author_email = elegoupil@iom.int
copyright = 2025 onwards, %(author)s
description = A module to turn Evaluation Reports into AI knowledge
keywords = nbdev jupyter notebook python
language = English
status = 1
user = iom

### Optional ###
requirements = fastcore pandas openai  lancedb pyarrow pandas numpy matplotlib seaborn plotly pymupdf requests tqdm tenacity ipython dotenv langchain langchain-community langchain_openai  ipywidgets openpyxl  filetype
